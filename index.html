<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Sugar recorder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <navbar class="navbar">
      <nav>
        <img src="logos/logo pharmacy.jpg" />
        <p>قياسات السكر</p>
        <img src="logos/logo pharma.jpg" />
      </nav>
    </navbar>
    <form id="sugarForm">
      <label for="sugarLevel">مستوي السكر (mg/dL):</label>
      <input type="number" id="sugarLevel" required />

      <label for="testType">نوع التحليل:</label>
      <select id="testType" required>
        <option value="">اختر...</option>
        <option value="صايم">صايم</option>
        <option value="قبل الفطار">قبل الفطار</option>
        <option value="بعد الفطار بساعتين">بعد الفطار بساعتين</option>
        <option value="قبل الغدا">قبل الغدا</option>
        <option value="بعد الغدا بساعتين">بعد الغدا بساعتين</option>
        <option value="قبل العشا">قبل العشا</option>
        <option value="بعد العشا بساعتين">بعد العشا بساعتين</option>
        <option value="قبل النوم">قبل النوم</option>
        <option value="عشوائي">عشوائي</option>
      </select>

      <button type="submit">سجل</button>
    </form>

    <table id="recordsTable">
      <thead>
        <tr>
          <th>الوقت والتاريخ</th>
          <th>مستوي السكر</th>
          <th>نوع التحليل</th>
          <th>حذف</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="block">Use Smart Phone</div>
    <script src="script.js"></script>
  </body>
</html>
